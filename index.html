<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="styles.css" />

<body>
    <header>
        <div class="heading">
            <span>Welcome To MovieZilla</span>
        </div>
    </header>

    <section>
        <div class="home-container">
            <div class="form-container">
                <div class="form-box">
                    <div class="form-heading">
                        <span>Survey</span>
                    </div>
                    <div class="input-box">
                        <form action="">
                            <div class="form-group">
                                <div class="labelmovie">
                                    <label for="name">Movie Name: </label>
                                </div>
                                <div class="inputmovie">
                                    <input type="text" id="movie-name" placeholder="Enter Movie name" />
                                </div>
                                <div class="labelrating">
                                    <label for="name">IMDB Rating: </label>
                                </div>
                                <div class="inputrating">
                                    <input type="text" id="movie-rating" placeholder="Enter Movie Rating" />
                                </div>
                            </div>
                            <div class="submit-box">
                                <button class="btn-submit">
                                    Submit
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <div class="table-heading">
                    <span>Response Submitted </span>
                </div>
                <div class="gridtable">
                   <div class="row1">Movie</div>
                   <div class="row1">Imdb rating</div>
                   <div class="row1"></div>
                    <div class="row1"></div>
                    <div class="row1"></div>
                    <div class="row1"></div>
                    <div class="row1"></div>
                    <div class="row1"></div>
                    <div class="row1"></div>
                    <div class="row1"></div>
                </div>
               
            </di
    </section>
</body>
